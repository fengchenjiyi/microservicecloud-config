spring:
  profiles:
    active: 
    - dev
---
server:
  port: 7201
spring:
  profiles: dev
  application: config-server 
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:7202/eureka/
---
server:
  port: 7301
spring:
  profiles: test
  application: config-server 
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:7302/eureka/
